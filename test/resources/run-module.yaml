label: >-
  Hello world with `:provides` having differing structure
  should not effect the checkpoint's env.
env: {}
module:
- name: test1
  provides:
    obj:
      foo: ~@FOO
- checkpoint:
    display: Echoing hello
    source: echo hello
    nodes:
    - out: FOO
expected:
- name: test1
  provides:
    obj:
      foo: ~@FOO
- checkpoint:
  - display: Echoing hello
    source: echo hello
    out: {keys: [null, FOO], value: "hello"}
    err: {keys: [null, null], value: ""}
    exit: {keys: [null, null], value: 0}
    success: {keys: [null, null], value: true}
    node: {name: local, out: FOO}
    user:
    proxy:
  env: {FOO: "hello"}

