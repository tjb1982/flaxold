label: Hello world with requires.
env: {FOO: "bar"}
module:
- name: test1
  requires:
  - FOO
  provides:
- checkpoint:
    display: Echoing hello ~{FOO}
    source: echo hello ~{FOO}
expected:
- name: test1
  requires:
  - FOO
  provides:
- checkpoint:
  - display: Echoing hello bar
    source: echo hello bar
    out: {keys: [null, null], value: "hello bar"}
    err: {keys: [null, null], value: ""}
    exit: {keys: [null, null], value: 0}
    success: {keys: [null, null], value: true}
    node: {name: local}
    user:
    proxy:
  env: {}

---

label: Hello world with requires and provides.
env: {FOO: "bar"}
module:
- name: test1
  requires:
  - FOO
  provides:
  - key: FOO
    value: ~@FOO
- checkpoint:
    display: Echoing hello ~{FOO}
    source: echo hello ~{FOO}
    nodes:
    - out: FOO
expected:
- name: test1
  requires:
  - FOO
  provides:
  - key: FOO
    value: ~@FOO
- checkpoint:
  - display: Echoing hello bar
    source: echo hello bar
    out: {keys: [null, FOO], value: "hello bar"}
    err: {keys: [null, null], value: ""}
    exit: {keys: [null, null], value: 0}
    success: {keys: [null, null], value: true}
    node: {name: local, out: FOO}
    user:
    proxy:
  env: {FOO: hello bar}

