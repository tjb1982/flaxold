label: Hello world with provides.
env: {}
module:
- name: test1
  requires:
  provides:
  - FOO
- checkpoint:
    display: Echoing hello
    source: echo hello
    nodes:
    - out: FOO
expected:
- name: test1
  requires:
  provides:
  - FOO
- checkpoint:
  - display: Echoing hello
    source: echo hello
    out: {keys: [null, FOO], value: "hello"}
    err: {keys: [null, null], value: ""}
    exit: {keys: [null, null], value: 0}
    success: {keys: [null, null], value: true}
    node: {out: "FOO", name: local}
    user:
    proxy:
  env: {FOO: "hello"}

