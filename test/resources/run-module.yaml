label: Hello world with provides.
env: {}
module:
- name: test1
  requires:
  provides:
  - FOO
- checkpoint:
    display: Echoing hello
    source: echo hello
    nodes:
    - stdout: FOO
expected:
  header:
    name: test1
    requires:
    provides:
    - FOO
  env: {FOO: hello}
  body:
  - checkpoint:
    - display: Echoing hello
      source: echo hello
      stdout: {keys: [null, FOO], value: "hello"}
      stderr: {keys: [null, null], value: ""}
      exit: {keys: [null, null], value: 0}
      success: {keys: [null, null], value: true}
      node: {stdout: "FOO", name: local}
      user:
      proxy:
    env: {FOO: "hello"}

