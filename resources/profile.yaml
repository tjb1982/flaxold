name: "junebug"
dry-run: true
#timestamp: 1439297805948
tests:
        - name: "foo"
          invocation: "java -jar /path/to/test.jar $OPSCENTER_IP_ADDRESS"
          description: "a description of what the test is for (taken from testrail)"
        - name: "Another test"
          invocation: "nosetests --tc=opscenter.ip_address:$OPSCENTER_IP_ADDRESS /path/to/test_class.py:TestClass.test_to_run"
          description: "Nose test invocation"
clusters:
        - cluster-name: "jb-opsc"
          num-nodes: 1
          force: true
          post-launch: null
          products:
                  - product: "opscenter"
                    branch: "spocklib"
                    install-type: "source"
                    start: true
                    post-install: null
                    post-start:
                            - 0: |
                                    mkdir -p ~/.spock/ca
                                    export SPOCK_DB=~/.spock/spock.db
                                    export SPOCK_CA_DIR=~/.spock/ca
                                    cd ripcord/spock
                                    lein run db migrate && lein uberjar
                                    start-stop-daemon --start --name spock --background --exec /bin/bash -- \
                                    -c "export SPOCK_CA_DIR=~/.spock/ca && export SPOCK_DB=~/.spock/spock.db &&
                                    cd ~/ripcord/spock && java -jar ./target/spock-0.1.0-SNAPSHOT-standalone.jar http serve"
                              "0,2": "ls -l"
                              1: "pwd"
                              2: "cat /proc/meminfo"
                            - 2: "env"
                              all: "cal"
